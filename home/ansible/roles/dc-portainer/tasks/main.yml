---
- name: Create folder
  ansible.builtin.file:
    path: /projects/portainer
    state: directory
  
- name: Add files
  ansible.builtin.copy:
    src: docker-compose.yml
    dest: /projects/portainer/docker-compose.yml

- name: Tear down existing 
  community.docker.docker_compose:
    project_src: /projects/portainer
    state: absent

- name: Build and start service
  community.docker.docker_compose:
    project_src: /projects/portainer
